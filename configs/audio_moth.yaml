# configs/audio_moth.yaml

seed: 42

paths:
  data_root: data
  cache_root: data_cache # Edit version here to save results in various directories. Ex: data_cache_V0, V1 so on...
  runs_root: runs # Edit this directory name to store results of various version in suitable directories.

audio:
  sample_rate: 16000
  bandpass: [100, 3000]
  segment_sec: 1.0
  segment_hop: 0.5
  silence_dbfs: -40

features:
  type: logmel
  n_mels: 64
  n_fft: 1024
  win_ms: 25
  hop_ms: 10
  cmvn: true

train:
  batch_size: 64
  epochs: 40
  lr: 0.001
  weight_decay: 0.0
  optimizer: adam
  num_workers: 0
  loss_weights: [0.3, 0.3, 1.0]
  val_every: 1

model:
  num_classes: 2
  exits: 3

calibration:
  temperature_scaling: true

thresholds:
  strategy: f1_under_budget
  compute_budget_ms: 4.0
  grid_tau: [0.70, 0.75, 0.80, 0.85, 0.90, 0.92, 0.95]
  grid_alpha: [0.10, 0.08, 0.05, 0.03, 0.02]

split:
  train: 0.7
  val: 0.15
  test: 0.15
  stratify: true
